server:
  port: 5555

zuul:
 routes:
   users:
     sensitiveHeaders: Cookie,Set-Cookie


eureka:
  instance:
    preferIpAddress: true
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
        defaultZone: http://localhost:8761/eureka/

hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 60000
security:
  oauth2:
    resource:
       userInfoUri: http://localhost:5555/security/auth/user
            
